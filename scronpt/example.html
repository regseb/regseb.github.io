<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <title>Scronpt - Exemple</title>
    <style>
      li:hover {
          cursor: pointer;
          text-decoration: underline;
      }
    </style>
    <script src="scronpt.js"></script>
  </head>
  <body>
    <h1>Scronpt - Exemple</h1>
    <h2>DÃ©monstration</h2>
    <form>
      <p>
        <label>
          Cron : <input name="cron" value="* * * * *" />
        </label>
      </p>
      <p>
        <label>
          Message : <input name="message" value="Bonjour tout le monde" />
        </label>
      </p>
      <p>
        <button type="button" id="add">Ajouter</button>
      </p>
    </form>
    <ul id="crontab"></ul>

    <h2>Code</h2>
    <script id="script">
      document.getElementById("add").onclick = function () {
          var cron = new Cron(this.form.cron.value, alert,
                              this.form.message.value);

          var li = document.createElement("li");
          li.innerHTML = this.form.cron.value + " : " +
                         this.form.message.value;
          li.onclick = function () {
              cron.stop();
              document.getElementById("crontab").removeChild(li);
          };

          document.getElementById("crontab").appendChild(li);
      };
    </script>
    <pre><script>
      // Afficher le code JavaScript dans la page.
      document.write(document.getElementById("script").innerHTML);
    </script></pre>
  </body>
</html>
