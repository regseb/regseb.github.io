<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scronpt - Exemple</title>
    <style>
      li:hover {
          cursor: pointer;
          text-decoration: underline;
      }
    </style>
    <script src="scronpt.min.js"></script>
  </head>
  <body>
    <h1>Scronpt - Exemple</h1>
    <h2>DÃ©monstration</h2>
    <form action="#" onsubmit="return false">
      <p>
        <label>
          Cron : <input name="cron" value="* * * * *" />
        </label>
      </p>
      <p>
        <label>
          Message : <input name="message" value="Bonjour tout le monde" />
        </label>
      </p>
      <p>
        <button id="add">Ajouter</button>
      </p>
    </form>
    <ul id="crontab"></ul>

    <h2>Code</h2>
    <script id="script">
      document.getElementById("add").onclick = function() {
          var cronID = setCron(alert, this.form.cron.value,
                                      this.form.message.value);

          var li = document.createElement("li");
          li.innerHTML = this.form.cron.value + " : " +
                         this.form.message.value;
          li.onclick = function() {
              var cronID = this.getAttribute("data-cronid");
              clearCron(cronID);
              document.getElementById("crontab").removeChild(this);
          };

          var id = document.createAttribute("data-cronid");
          id.value = cronID;
          li.setAttributeNode(id);

          document.getElementById("crontab").appendChild(li);
      };
    </script>
    <pre><script>
      // Afficher le code JavaScript dans la page.
      document.write(document.getElementById("script").innerHTML);
    </script></pre>
  </body>
</html>
